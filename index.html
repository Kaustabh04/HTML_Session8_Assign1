<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">   
    <title>Registration Form</title>
    <link rel="stylesheet" href="formStyle.css">	
  </head>

  <body>
  <form>
  
    <div id="wrapper">
	  <div class="brwnBand"></div>
	  <div class="frmContainer">
	    <h3>Enter the system</h3>
		<div class="txtSmall">It is necessary to login in Your account IN order to sign up for a course.</div>
		
		<!-- Registration Form -->
		<div class="leftCont">
		  <div class="greyTxt">Are you new ? <span style="color:#234465;">Register</span></div>
		  <input type="text" name="uname" placeholder="User name" required ><br/>
		  <input type="email" name="email" placeholder="Email" required><br/>
		  <input type="password" name="password" placeholder="Password" required><br/>
		  <input type="password" name="confPassword" placeholder="Confirm password" required><br/>
		  <div class="btnRegCont">
		    <button type="submit" class="btnReg">Register</button>
		  </div>
		</div>
		
		<!-- Login Form -->
		<div class="rightCont">
		  <div class="whiteTxt">Already a student ? login</div>
		  <input type="text" name="uname" placeholder="User name"><br/>
		  <input type="password" name="password" placeholder="Password"><br/>
		  <div class="whiteTxtNormal">
		    <input type="checkbox" style="width:auto;"> Remember me?
			  <div>
				  <div class="btnRegCont" style="margin-top:-22px;">
					<button type="button" class="btnLogin">Login</button><br/>
					<a href="#">Forgot password ?</a>
				  </div>
			  </div>
	      </div>
	    </div>

  </form>
  </body>

</html>
